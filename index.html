<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description"
      content="Data submitted by the user via this form will be passed to the server. After that an email confirmation will be sent to the email address provided by the user.">
    <meta name="author" content="Michal Jankowski">

    <title>User form</title>

    <link rel="stylesheet" href="./main.css" type="text/css">
    
    <noscript>
      This website relies on JavaScript, which you appear to have disabled. You will not be
      able to use many of this website's features without JavaScript enabled.
    </noscript>
    <script src="./main.js" async></script>

  </head>



  <body>

    <div class=pane>
      <div class="form-container">

        <form id="my-form">

          <div class="flex">

            <div class="input-group short">
              <label for="first-name">First name <sup>*</sup></label><br>
              <input id="first-name" name="first-name" oninput="validateInput(this)" type="text" autofocus required>
            </div>

            <div class="input-group short">
              <label for="last-name">Last name <sup>*</sup></label><br>
              <input id="last-name" name="last-name" oninput="validateInput(this)" type="text" required>
            </div>

            <div class="input-group short">
              <label for="email">Email address <sup>*</sup></label><br>
              <input id="email" name="email" oninput="validateInput(this)" type="email" required>
            </div>

            <div class="input-group short">
              <label for="telephone">Telephone number <sup>*</sup></label><br>
              <input id="telephone" name="telephone" oninput="validateInput(this)" type="tel" required>
            </div>

            <div class="input-group short">
              <label for="address1">Address 1 <sup>*</sup></label><br>
              <input id="address1" name="address1" oninput="validateInput(this)" type="text" required>
            </div>

            <div class="input-group short">
              <label for="address2">Address 2</label><br>
              <input id="address2" name="address2" oninput="validateInput(this)" type="text">
            </div>

            <div class="input-group short">
              <label for="town">Town <sup>*</sup></label><br>
              <input id="town" name="town" oninput="validateInput(this)" type="text" required>
            </div>

            <div class="input-group short">
              <label for="county">County</label><br>
              <input id="county" name="county" oninput="validateInput(this)" type="text">
            </div>

            <div class="input-group short">
              <label for="postcode">Postcode <sup>*</sup></label><br>
              <input id="postcode" name="postcode" oninput="validateInput(this)" type="text" required>
            </div>

            <div class="input-group short">
              <label for="country">Country <sup>*</sup></label><br>
              <select id="country" name="country" onchange="checkIfNotEmpty(this)" required>
                <option id="empty" value = "">-- Select country --</option>
              </select>
            </div>

          </div>


          <div class="input-group">
            <label for="description">Description <sup>*</sup></label><br>
            <textarea name="description" id="description" rows="10" oninput="checkIfNotEmpty(this)" required></textarea>
          </div>

          <div class="input-group">
            <label for="cv">Your C.V.</label><br>
            <span>Select a file</span>&nbsp;<input id="cv" name="cv" type="file" accept=".pdf,.doc,.docx,.xml">
          </div>

          <div class="input-group short">
            <button id="submit" >Submit</button>
          </div>

        </form>


      </div>
      <div id="status"></div>
    </div>

    


    
  </body>

</html>
